# Technology Setup
# Technology used is ASAP7
vlsi.core.technology: asap7
# Specify dir with ASAP7 tarball
technology.asap7.tarball_dir: "/home/ff/ee241/spring20-labs/"

vlsi.core.max_threads: 12

# File inputs
synthesis.inputs:
  input_files: ["../src/params.sv", "../src/pd_io.sv", "../src/dco_io.sv", "../src/pll.sv"]
  top_module: "pll"

# General Hammer Inputs

# Hammer will auto-generate a CPF for simple power designs; see hammer/src/hammer-vlsi/defaults.yml for more info
vlsi.inputs.power_spec_mode: "auto"
vlsi.inputs.power_spec_type: "cpf"

# Specify clock signals
vlsi.inputs.clocks: [
  {name: "refclk", period: "5ns", uncertainty: "0.01ns"}
]

# Generate Make include to aid in flow 
vlsi.core.build_system: make

# Power Straps
par.power_straps_mode: generate
par.generate_power_straps_method: by_tracks
par.blockage_spacing: 2.0
par.generate_power_straps_options:
  by_tracks:
    strap_layers:
      - M3
      - M4
      - M5
      - M6
      - M7
      - M8
      - M9
    pin_layers:
      - M9
    track_width: 7 # minimum allowed for M2 & M3
    track_spacing: 0
    track_spacing_M3: 1 # to avoid M2 shorts at higher density
    track_start: 10
    power_utilization: 0.05
    power_utilization_M8: 1.0
    power_utilization_M9: 1.0

# Placement Constraints
# For ASAP7, all numbers must be 4x larger than final GDS
vlsi.inputs.placement_constraints:
  - path: "freqCmpPos"
    type: toplevel
    x: 0
    y: 0
    width: 30
    height: 30
    margins:
      left: 0
      right: 0
      top: 0
      bottom: 0
  - path: "gcdGCDUnit_rtl/place_obs_bottom" # This is an ASAP7 necessary hack FIXME!
    type: obstruction
    obs_types: ["place"]
    x: 0
    y: 0
    width: 30
    height: 1.08 # 1 core site tall, necessary to avoid shorts

# Pin placement constraints
vlsi.inputs.pin_mode: generated
vlsi.inputs.pin.generate_mode: semi_auto
vlsi.inputs.pin.assignments: [
  {pins: "*", layers: ["M5", "M7"], side: "bottom"}
]

# SRAM Compiler compiler options
vlsi.core.sram_generator_tool: "sram_compiler"
# You should specify a location for the SRAM generator in the tech plugin
vlsi.core.sram_generator_tool_path: []
vlsi.core.sram_generator_tool_path_meta: "append"

# Tool options. Replace with your tool plugin of choice.
# Genus options
vlsi.core.synthesis_tool: "genus"
vlsi.core.synthesis_tool_path: ["/home/cc/cs152/sp20/class/cs152-aau/other_home/dig/hammer-cadence-plugins/synthesis"]
vlsi.core.synthesis_tool_path_meta: "append"
synthesis.genus:
  genus_bin: "${cadence.cadence_home}/GENUS${synthesis.genus.version}/bin/genus"
  version: "181"
# Innovus options
vlsi.core.par_tool: "innovus"
vlsi.core.par_tool_path: ["/home/cc/cs152/sp20/class/cs152-aau/other_home/dig/hammer-cadence-plugins/par"]
vlsi.core.par_tool_path_meta: "append"
